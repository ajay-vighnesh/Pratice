<!-- Switch Case Dynamic -->

<div>
    <label for="num1">Enter Number 1:</label>
    <input type="number" id="num1" [(ngModel)]="num1">
  
    <label for="num2">Enter Number 2:</label>
    <input type="number" id="num2" [(ngModel)]="num2">
  
    <label for="operation">Select Operation:</label>
    <select id="operation" [(ngModel)]="operation">
      <option value="add">Addition</option>
      <option value="subtract">Subtraction</option>
      <option value="multiply">Multiplication</option>
      <option value="divide">Division</option>
    </select>
  
    <button (click)="performoperation()">Perform Operation</button>
  
    <p *ngIf="num1 !== undefined && num2 !== undefined && operation">
      Result: {{ performoperation() }}
    </p>
  </div> 
  
  
  <!-- Switch Case Dynamic -->
